<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip History Information</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body style="padding: 3% 5% 5% 5%; width: 80%">
    <h1>Trip History Information</h1>
    <br>

    <form class="form-group" action="update_view_history" method="post">
          <label for="start_time">Start Time ("yyyy-mm-dd hh:mm:ss")</label>
          <input type="text" name="start_time" class="form-control" id="start_time">
          <label for="end_time">End Time ("yyyy-mm-dd hh:mm:ss")</label>
          <input type="text" name="end_time" class="form-control" id="end_time">
          <hr style="clear:both;">
          <button id="btnSignIn" class="btn btn-primary" type="submit" name="update_view_history" value="update_filter">Update Filter</button>
          <a class=" btn btn-default" href="to_view_trip_history" role="button">Reset</a>


    <table class="table table-hover">
        <thead>
          <tr>
              <td>Time
                <button type="submit" class="btn btn-default btn-xs" aria-label="Left Align" name="update_view_history" value="time_down">
                  <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </button>
              </td>
              <td>Source</td>
              <td>Destination</td>
              <td>Fare Paid</td>
              <td>Card Number</td>
          </tr>
        </thead>
        <tbody>
        {% for o in trip_list %}
          <tr>
                <td>{{ o[0] }}</td>
                <td>{{ o[1] }}</td>
                <td>{{ o[2] }}</td>
                <td>{{ o[3] }}</td>
                <td>{{ o[4] }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
    <a class=" btn btn-default" href="/to_home" role="button">Go Back</a>
    <p id = "feedback"  style="color: red">{{error}}</p>
    </form>

</body>
</html>
