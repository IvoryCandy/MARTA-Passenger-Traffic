<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Welcome to Marta!</title>
    <script src="../Scripts/homepage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>
<body>
    <h1 align="center">Welcome to Marta!</h1>
    <br>
    <p align="center">
        <!--Making buttons might be nice-->
        <p>Breezecard</p>
        {% for card in card_list %}
        <p>
          <input type="radio" name="row_select" value = {{card[0] }}>{{ card[0] }}
        </p>
        {% endfor %}
        <hr>
        <p>Start At</p>
        {% for startStation in startList %}
        <p>
          <input type="radio" name="row_select" value = {{startStation[1] }}>{{ startStation[0][0] }} ${{ startStation[0][1] }}
        </p>
        {% endfor %}
        <br>
        <a class=" btn btn-danger" href="to_login" role="button">Sign out</a>
    </p>

</body>
</html>
