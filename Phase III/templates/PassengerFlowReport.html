<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Passenger Flow Report</title>
</head>
<body>
<div class="container">
      <h2>Passenger Flow Report</h2>

      <form class="form-group" action="update_passenger_flow" method="post">
          <label for="start_time">Start Time</label>
          <input type="text" name="start_time" class="form-control" id="start_time">
          <label for="end_time">End Time</label>
          <input type="text" name="end_time" class="form-control" id="end_time">
          <hr style="clear:both;">
          <button id="btnSignIn" class="btn btn-primary" type="submit">Update Filter</button>
          <a class=" btn btn-default" href="to_passenger_flow_report" role="button">Reset</a>
      </form>


      <table class="table table-hover">
        <thead>
          <tr>
              <td>Station Name
                <button type="button" class="btn btn-default btn-xs" aria-label="Left Align">
                  <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-xs" aria-label="Left Align">
                  <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </button>
              </td>
              <td>Numeber Passenger In</td>
              <td>Number Passenger Out</td>
              <td>Flow</td>
              <td>Revenue</td>
          </tr>
        </thead>
        {% for o in passenger_list %}
          <tr>
                <td>{{ o[0] }}</td>
                <td>{{ o[1] }}</td>
                <td>{{ o[2] }}</td>
                <td>{{ o[3] }}</td>
                <td>{{ o[4] }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    <br>
    <a class=" btn btn-default" href="to_admin" role="button">Go Back</a>
    </div>
    <p id = "feedback"  style="color: red">{{error}}</p>

</body>
</html>
