<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Card</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body style="padding: 3% 5% 5% 5%; width: 80%">
    <h1>Breeze Card</h1>
   <table class="table table-hover">
        <thead>
          <tr>
              <td>Card Number
                <button type="button" class="btn btn-default btn-xs" aria-label="Left Align">
                  <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-xs" aria-label="Left Align">
                  <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </button>
              </td>
              <td>Value
                <button type="button" class="btn btn-default btn-xs" aria-label="Left Align">
                  <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-xs" aria-label="Left Align">
                  <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </button>
              </td>
          </tr>
        </thead>
        <tbody>
        {% for o in breezeCard %}
          <tr>
                <td>{{ o["cardNum"] }}</td>
                <td>{{ o["value"] }}</td>
                <td>{{ o["removal"] }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>

    <input type="text" name="add_card" class="form-control" id="set_value" maxlength="32">
    <button class="btn btn-primary" name = "isset" value = "add_card" id="add_card" type="submit">Add Card</button><br>
   <br>
    <font size="5">Add Value to Selected Card</font>
    <br>
    <label for="credit_card_number">Credit Card Number:</label>
        <input type="text" name="credit_card_number" class="form-control" id="credit_card_number" maxlength="32">
    <label for="money_value">Value:</label>
        <input type="text" name="money_value" class="form-control" id="money_value" maxlength="32">
    <button class="btn btn-primary" name = "isset" value = "add_value" id="add_value" type="submit">Add Value</button>

    <br>
    <a class=" btn btn-default" href="/to_city_search" role="button">Go Back</a>

</body>
</html>
