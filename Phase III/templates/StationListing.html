<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{info["name"]}}</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body style="padding: 3% 5% 5% 5%; width: 80%">
    <h1>Station Information</h1>
    <br>
    <table class="table table-hover">
        <thead>
          <tr>
              <td>Station Name</td>
              <td>Stop ID</td>
              <td>Fare</td>
              <td>Status</td>
          </tr>
        </thead>
        <tbody>
        {% for o in reviews %}
          <tr>
                <td>{{ o["username"] }}</td>
                <td>{{ o["date"] }}</td>
                <td>{{ o["score"] }}</td>
                <td>{{ o["description"] }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>

    <br>
    <a class=" btn btn-primary" href="{{ url_for('to_write_reviews_single', subject=info['name'] + ', ' +
        info['location'] + ', ' + info['date'] + ', ' + info['starttime'] ) }}" role="button">Create New Station</a>
    <a class=" btn btn-default" href="/to_event_search" role="button">View Station</a>
    <br>

</body>
</html>
